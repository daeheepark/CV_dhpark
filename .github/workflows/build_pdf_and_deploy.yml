name: build-pdf-and-deploy-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      - name: Prepare publish files
        run: |
          mkdir -p public
          cp main.pdf public/cv.pdf
          printf '%s\n' '<!doctype html><html><head><meta charset="utf-8"><title>CV</title></head><body><p><a href="cv.pdf">Download CV (PDF)</a></p><p><embed src="cv.pdf" type="application/pdf" width="100%%" height="900px"/></p></body></html>' > public/index.html

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
